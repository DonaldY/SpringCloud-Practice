eureka:
  client:
    register-with-eureka: true #注册到Eureka的注册中心
    fetch-registry: true #获取注册实例列表
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: eureka-client
    prefer-ip-address: true


spring:
  application:
    name: eureka-client

server:
  port: 8080
